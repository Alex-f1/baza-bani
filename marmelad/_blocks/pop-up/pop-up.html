<div block="pop-up" class="hystmodal" id="about_service" aria-hidden="true">
  <div elem="section" class="hystmodal__wrap">
    <div elem="inner" class="hystmodal__window" role="dialog" aria-modal="true">
      <button data-hystclose class="hystmodal__close"></button>
      <div elem="container">
        <h3>Узнать об услуге</h3>
        <div block="form-feedback" mods="dark">
          <div elem="section">
            <div elem="inner">
              <form elem="form">
                <div elem="container">
                  <div elem="inner">
                    <div elem="wrapper">
                      <div elem="fields">
                        <div class="input-field">
                          <input type="text" placeholder="Имя">
                        </div>
                        <div class="input-field">
                          <!-- <input type="text" placeholder="Куда вам ответить"> -->
                          <select class="js-choice">
                            <option value="">Куда вам ответить</option>
                            <option value="Telegram">Telegram</option>
                            <option value="WhatsApp">WhatsApp</option>
                          </select>
                        </div>
                        <div class="input-field">
                          <input type="tel" class="phone-mask" placeholder="+7 (___) - ___-__-__">
                        </div>
                        <div class="input-field">
                          <input type="text" placeholder="Комментарий">
                        </div>
                      </div>
                      <div elem="buttons">
                        <button elem="button-send" class="button-default" type="submit">
                          <span>Отправить на БАZУ</span>
                        </button>
                        <div class="privacy-policy">
                          <span>Согласен с <a href="#">политикой конфиденциальности</a></span>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div><!-- form-feedback -->
      </div>
    </div>
  </div>
</div><!-- pop-up -->
